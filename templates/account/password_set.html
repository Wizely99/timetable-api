{% extends "account/base.html" %}

{% load i18n %}
{% load user_extras %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}

    <form class="flex-col max-w-md mx-auto space-y-6" method="POST" action="{% url 'account_set_password' %}">
        <h1 class="text-2xl mb-6 border-b-grey-100">{% trans "Set Password" %}</h1>

        {% csrf_token %}

        {% for formfield in form %}
            <div class="flex-col w-full ">
                <label for="email"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ formfield.label }}</label>
                {{ formfield | add_class_remix }}
            </div>
        {% endfor %}

        <button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mt-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="submit">{% trans 'Set Password' %} &raquo;
        </button>

    </form>
{% endblock %}
