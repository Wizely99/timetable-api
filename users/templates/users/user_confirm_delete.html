
{% extends 'dashboard/base.html' %}


{% block title %} Home | Tutors {% endblock %}


{% block meta %}
<meta type="description" content="Home tutor brings the student closer to the tutor, and the tutor close to the student" />
<meta name="keywords" content="teachers tz, walimu tz, shule, Home tutor">
{% endblock %}


{% block content %}

{% load user_extras %}

<div class="flex-auto max-w-sm mx-auto justify-center mt-6 p-4">

    <form class="space-y-6 mx-auto" method="post">{% csrf_token %}
        <p class="">Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" type="submit" value="Confirm">
    </form>

</div>


{% endblock %}
