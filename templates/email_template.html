<body class="body"
	style="padding:0 !important; margin:0 !important; display:block !important; min-width:100% !important; width:100% !important; background:#001736; -webkit-text-size-adjust:none;">

	<style type="text/css" media="screen">
		/* Linked Styles */
		body {
			padding: 0 !important;
			margin: 0 !important;
			display: block !important;
			min-width: 100% !important;
			width: 100% !important;
			background: #001736;
			-webkit-text-size-adjust: none
		}

		a {
			color: #66c7ff;
			text-decoration: none
		}

		p {
			padding: 0 !important;
			margin: 0 !important
		}

		img {
			-ms-interpolation-mode: bicubic;
			/* Allow smoother rendering of resized image in Internet Explorer */
		}

		.mcnPreviewText {
			display: none !important;
		}


		/* Mobile styles */
		@media only screen and (max-device-width: 480px),
		only screen and (max-width: 480px) {
			.mobile-shell {
				width: 100% !important;
				min-width: 100% !important;
			}

			.bg {
				background-size: 100% auto !important;
				-webkit-background-size: 100% auto !important;
			}

			.text-header,
			.m-center {
				text-align: center !important;
			}

			.center {
				margin: 0 auto !important;
			}

			.container {
				padding: 20px 10px !important
			}

			.td {
				width: 100% !important;
				min-width: 100% !important;
			}

			.m-br-15 {
				height: 15px !important;
			}

			.p30-15 {
				padding: 30px 15px !important;
			}

			.m-td,
			.m-hide {
				display: none !important;
				width: 0 !important;
				height: 0 !important;
				font-size: 0 !important;
				line-height: 0 !important;
				min-height: 0 !important;
			}

			.m-block {
				display: block !important;
			}

			.fluid-img img {
				width: 100% !important;
				max-width: 100% !important;
				height: auto !important;
			}

			.column,
			.column-top,
			.column-empty,
			.column-empty2,
			.column-dir-top {
				float: left !important;
				width: 100% !important;
				display: block !important;
			}

			.column-empty {
				padding-bottom: 10px !important;
			}

			.column-empty2 {
				padding-bottom: 30px !important;
			}

			.content-spacing {
				width: 15px !important;
			}
		}
	</style>
	<!-- Intro -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td style="padding-bottom: 10px;">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td class="tbrr p30-15" style="padding: 60px 30px; border-radius:26px 26px 0px 0px;"
							bgcolor="#12325c">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td class="h1 pb25"
										style="color:#ffffff; font-family:'Muli', Arial,sans-serif; font-size:24px; line-height:30px; text-align:justify; padding-bottom:10px;">
										 <span style="color:orange;font-weight:bolder;">{{sender_username|title}} </span> {{message_header|lower}}</td>
								</tr>
								<tr>
									<td class="text-center pb25"
										style="color:#c1cddc; font-family:'Muli', Arial,sans-serif; font-size:20px; line-height:30px; text-align:justify; padding-bottom:15px;">
										{{message_body}}<span class="m-hide"><br /></span>{{message_footer}}</td>
								</tr>
								<!-- Button -->
								<tr>
									<td align="center">
										<table class="center" border="0" cellspacing="0" cellpadding="0"
											style="text-align:center;">
											<tr>
												<td class="pink-button text-button"
													style="background:#ff6666; color:#c1cddc; font-family:'Muli', Arial,sans-serif; font-size:14px; line-height:18px; padding:12px 30px; text-align:center; border-radius:0px 22px 22px 22px; font-weight:bold;">
													<a href="http://memplas.com{{url|escape}}" target="_blank"
														class="link-white"
														style="color:#ffffff; text-decoration:none;"><span
															class="link-white"
															style="color:#ffffff; text-decoration:none;">VIEW</span></a>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<!-- END Button -->
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!-- END Intro -->



	</td>
	</tr>
	</table>
	</td>
	</tr>
	</table>
</body>

</html>
